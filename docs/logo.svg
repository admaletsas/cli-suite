<svg width="270" height="60" viewBox="0 0 270 60" xmlns="http://www.w3.org/2000/svg" role="img"
    aria-label="cli-suite logo combined">
    <!-- Terminal window outline -->
    <rect x="5" y="10" width="60" height="40" rx="6" ry="6" fill="#1e1e1e" stroke="#6cb3dd" stroke-width="3" />
    <!-- Command prompt symbol -->
    <text x="15" y="39" font-family="Courier New, monospace" font-size="28" fill="#6cb3dd"
        font-weight="bold">&gt;</text>
    <!-- Left bracket -->
    <text x="70" y="42" font-family="Consolas, monospace" font-size="36" fill="#6cb3dd" font-weight="bold">[</text>
    <!-- Cursor dash -->
    <rect x="90" y="36" width="18" height="6" fill="#6cb3dd" rx="1" ry="1" />
    <!-- Text "cli-suite" -->
    <text x="112" y="42" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="28" fill="#cdcdcd"
        font-weight="700">cli-suite</text>
    <!-- Right bracket -->
    <text x="222" y="42" font-family="Consolas, monospace" font-size="36" fill="#6cb3dd" font-weight="bold">]</text>
</svg>